<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="section-1">
        <header class="heading-container">
          <span>
            <p class="heading-container__topic">люди</p>
            <div class="heading">
              <h1>
                <p>зроби свій</p>
                <span>— внесок у творення суспільства</span>
              </h1>
            </div>
          </span>
        </header>

        <figure class="image1">
          <img src="img/small-image-1.jpg" />
        </figure>

        <a class="link link1">
          <div class="link-heading">
            <p class="link__num">01</p>
            <h2 class="link__heading">школи</h2>
          </div>
          <p class="paragraph">Залучи до прогресу шкільне середовище</p>
          <div class="arrow-container">
            <img src="svg/arrow.svg" />
          </div>
        </a>

        <a class="link link2">
          <div class="link-heading">
            <p class="link__num">02</p>
            <h2 class="link__heading">учасники</h2>
          </div>
          <p class="paragraph">Навчай і надай дітям стимули до саморозвитку</p>
          <div class="arrow-container">
            <img src="svg/arrow.svg" />
          </div>
        </a>

        <figure class="image2">
          <img src="img/small-image-2.jpg" />
        </figure>

        <a class="link link3">
          <div class="link-heading">
            <p class="link__num">03</p>
            <h2 class="link__heading">партнери</h2>
          </div>
          <p class="paragraph">
            Будь спонсором, зроби зміни в країні можливими
          </p>
          <div class="arrow-container">
            <img src="svg/arrow.svg" />
          </div>
        </a>

        <figure class="image3">
          <img src="img/small-image-3.jpg" />
        </figure>
      </section>
    </div>
  </body>
</html>
