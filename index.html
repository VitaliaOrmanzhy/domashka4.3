<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="section-1">
        <header class="heading-container">
          <p class="heading-container__topic">люди</p>
          <h1 class="heading">зроби свій</h1>
          <span>— внесок у творення суспільства</span>
        </header>

        <figure class="image1">
          <img src="img/small-image-1.jpg" />
        </figure>

        <a class="link">
          <span class="link__num">01</span>
          <h2 class="link__heading">школи</h2>
          <p class="paragraph">Залучи до прогресу шкільне середовище</p>
          <div class="arrow-container">
            <img src="svg/arrow.svg" />
          </div>
        </a>

        <a class="link">
          <span class="link__num">02</span>
          <h2 class="link__heading">учасники</h2>
          <p class="paragraph">Навчай і надай дітям стимули до саморозвитку</p>
          <div class="arrow-container">
            <img src="svg/arrow.svg" />
          </div>
        </a>

        <figure class="image2">
          <img src="img/small-image-2.jpg" />
        </figure>

        <a class="link">
          <span class="link__num">03</span>
          <h2 class="link__heading">партнери</h2>
          <p class="paragraph">
            Будь спонсором, зроби зміни в країні можливими
          </p>
          <div class="arrow-container">
            <img src="svg/arrow.svg" />
          </div>
        </a>

        <figure class="image2">
          <img src="img/small-image-2.jpg" />
        </figure>
      </section>
    </div>
  </body>
</html>
